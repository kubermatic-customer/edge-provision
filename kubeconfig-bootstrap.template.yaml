apiVersion: v1
clusters:
  - cluster:
      certificate-authority-data: ${K8S_CA}
      server: ${K8S_API_ADDR}
    name: c
contexts:
  - context:
      cluster: c
      user: c
    name: c
current-context: c
kind: Config
preferences: {}
users:
  - name: c
    user:
      token: ${K8S_BOOTSTRAP_TOKEN_SECRET}
